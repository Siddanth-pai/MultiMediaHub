<!DOCTYPE html>


<html>

<head>



  <title>{% block title %}STReAmiT{% endblock %}</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Comic+Sans' rel='stylesheet' type='text/css'>
  <link rel= "stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<header>

<div class = "main">
  <nav >
        <div class="container">




            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              {% if user.is_authenticated  %}
             <a class="nav-item nav-link" href="{% url 'profile'  %}">Profile</a>
              <a class="nav-item nav-link" href="{% url 'logout'  %}">Logout</a>


                  <a class="nav-item nav-link" href="{% url 'music:index' %}">Home</a>  <!-- the url-name is used so that we can avoid hard coding when the url changes -->
                  <a class="nav-item nav-link" href="{% url 'music:showaudio'  %}">AudioUpload</a>
                  <a class="nav-item nav-link" href="{% url 'music:showvideo'  %}">VideoUpload</a>



              {%else%}
              <a class="nav-item nav-link" href="{% url 'login'  %}">Login</a>
              <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>

              {%  endif  %}
            </div>
          </div>
        </div>
      </nav>
</div>
<div class = "title"> <h1>

<a href="{% url 'music:index' %}"> StreamIt - Multimedia Streaming Service</a>

 </h1>  </div>



  {% block content %}

  {% endblock %}
{% block body %}
{% endblock %}
</header>

</html>
